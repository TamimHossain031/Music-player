<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
    <title>Audio player</title>
</head>
<body>
    <section class="audio-section">
        <div class="container">
            <div class="menu-back">
                <span><i class="fa-solid fa-left-long"></i></span>
                <span><i class="fa-solid fa-bars"></i></span>
                
            </div>
            <figure class="image-box">
                <img src="src/mountains-190055_1280.jpg" alt="audio image" width="100" height="100">
            </figure>
            <h1 class="title">TuneTank.com</h1>
            <p class="song-name">under_the_sun_by_Tamim</p>
            <audio id="song">
                <source src="src/tunetank.com_1454_under-the-sun_by_rainbowmusic.mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="control">
                <span><i class="fa-solid fa-backward"></i></span>
                <span onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></span>
                <span><i class="fa-solid fa-forward"></i></span>
   
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
